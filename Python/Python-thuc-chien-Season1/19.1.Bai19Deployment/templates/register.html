<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Register page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="POST">
	  <img class="mb-4" src="../static/img/iconfinder_Smart_Watch__Search_Find_4016201.svg" alt="" width="72" height="72">
	  <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
	  <p>Already have an account? <a href="/login">Login here</a></p>
	  
	  {% if errors %}
		<div class="alert alert-danger" role="alert">
			{% for error in errors %}
				* {{error}}
			{% endfor %}
		</div>
	  {% endif %}
	  
	  <label for="inputName" class="sr-only">Your name</label>
	  <input type="text" id="inputName" name="inputName" class="form-control" placeholder="Your name" required autofocus>
	  <label for="inputEmail" class="sr-only">Email address</label>
	  <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required>
	  <label for="inputPassword" class="sr-only">Password</label>
	  <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	  <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>
</body>
</html>
